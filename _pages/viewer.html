<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../_includes/head.html')
    <style>
        body {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body>
@@include('../_includes/navigationViewer.html')
<div class="row no-gutters">
    <iframe class="embedded-viewer" id="embeddedViewer" src=""></iframe>
</div>
<!--@@include('../_includes/footer.html')-->
</body>
<script>
    window.onload = function () {
        const iframeElement = document.getElementById("embeddedViewer");
        if (!iframeElement) {
            throw "IFRAME not found";
        }
        const searchStr = window.location.search || "?projectId=Schependomlaan_selectedStorey&tab=storeys";
        iframeElement.src = "https://xeokit.github.io/xeokit-bim-viewer/app/index.html" + searchStr;
        iframeElement.addEventListener('load', function () {
            iframeElement.focus();
        });
    };
</script>
</html>
