<script type="module">

    const reqParams = getRequestParams();

    const batchId = reqParams.batchId;
    const modelId = reqParams.modelId;

    function getRequestParams() {
        const vars = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m, key, value) => {
            vars[key] = value;
        });
        return vars;
    }

    document.getElementById("modelConversionInfo").innerHTML = `<a href="./tests.html#${batchId}_${modelId}"><h1 class="pl-3">&lt;&lt;&nbsp;&nbsp;</a>${modelId}</h1>
    <table class="table table-sm table-hover table-bordered align-middle mb-0 pl-2">
    <thead>
    <tr>
        <th scope="col" class="align-middle pl-3">Conversion Pipeline</th>
        <th scope="col" class="align-middle pl-2">View Files</th>
        <th scope="col" class="align-middle pl-2">Conversion Logs</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td class="align-middle pl-3">
            <a href="index.html#ifcCXConverterPipeline1"><p>CxConverter IFC Conversion Pipeline</p></a>
        </td>
        <td class="align-middle pl-2">
            <a href="javascript:loadSplitXKT('ifcCXConverterPipeline1');"><button id="load_ifcCXConverterPipeline1_xkt" type="button" class="btn btn-secondary btn-sm btn-success">XKT</button></a>
            <a href="javascript:loadManifestXKT('ifcCXConverterPipeline1');"><button id="load_ifcCXConverterPipeline1_xktManifest" type="button" class="btn btn-secondary btn-sm btn-success">XKT Manifest</button></a>
           <a href="javascript:loadSplitGLB('ifcCXConverterPipeline1');"><button type="button" id="load_ifcCXConverterPipeline1_glb" class="btn btn-secondary btn-sm btn-success">GLB</button></a>
            <a href="javascript:loadSplitGLBAndJSON('ifcCXConverterPipeline1');"><button type="button" id="load_ifcCXConverterPipeline1_glb_and_json" class="btn btn-secondary btn-sm btn-success">GLB + JSON</button></a>
        </td>
        <td class="align-middle pl-2">
          <a href="./results/${batchId}/${modelId}/ifcCXConverterPipeline1/log.txt"><button type="button" class="btn btn-secondary btn-sm btn-success">Log</button></a>
        </td>
    </tr>
      </tbody>
</table>
`;


    import {createViewer, isolateObject} from "./lib/viewer.js";

    const {viewer, gltfLoader, xktLoader} = createViewer({
        canvasId: "viewerCanvas",
        navCubeCanvasId: "navCubeCanvas",
        treeViewContainerId: "treeViewContainer"
    });

    document.getElementById("body").style.visibility = "visible";

    let summary = null;
    let models = [];
    let buttonDownId;

    function cancelModelLoad() {
        if (models) {
            for (let i = 0, len = models.length; i < len; i++) {
                const model = models[i];
                model.on("loaded", () => {
                    model.destroy();
                });
            }
            models = [];
        }
    }

    function alignCameraOnModelLoad(showTree) {
        if (models) {
            for (let i = 0, len = models.length; i < len; i++) {
                const model = models[i];
                model.on("loaded", () => {
                    viewer.camera.eye = [0, 0, 1];
                    viewer.camera.look = [0, 0, 0];
                    viewer.camera.up = [0, 1, 0];
                    viewer.cameraFlight.jumpTo(viewer.scene.aabb);
                    document.getElementById("infoArea").style.visibility = showTree ? "visible" : "hidden";
                });
            }
        }
    }

    function setLastButtonUp() {
        if (buttonDownId) {
            setButtonUp(buttonDownId);
            buttonDownId = null;
        }
    }

    function setButtonDown(id) {
        setLastButtonUp();
        buttonDownId = id;
        document.getElementById(id).classList.add("active");
    }

    function setButtonUp(id) {
        document.getElementById(id).classList.remove("active");
    }

    function setButtonEnabled(id, enabled) {
        const button = document.getElementById(id);
        if (button) {
            if (!enabled) {
                button.classList.add("viewer-button-disabled");
                button.classList.add("disabled");
                const parent = button.parentElement;
                if (parent) {
                    parent.classList.add("disabled");
                }
            }
        }
    }

    window.loadSplitXKT = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_xkt`);
        cancelModelLoad();
        viewer.scene.once("tick", () => {

            fetch(`./results/${batchId}/${modelId}/${pipelineId}/model.xkt.manifest.json`)
                .then(res => res.json())
                .then((manifest) => {

                    let xktFiles = manifest.xktFiles;

                    function loadNext() {
                        if (xktFiles.length === 0) {
                            viewer.camera.eye = [0, 0, 1];
                            viewer.camera.look = [0, 0, 0];
                            viewer.camera.up = [0, 1, 0];
                            viewer.cameraFlight.jumpTo(viewer.scene);
                        } else {
                            const src = `./results/${batchId}/${modelId}/${pipelineId}/${xktFiles.pop()}`;
                            const model = xktLoader.load({id: 'myModel' + xktFiles.length, src});
                            model.on("loaded", () => {
                                loadNext();
                            });
                        }
                    }

                    loadNext();
                });


        });
    }

    window.loadManifestXKT = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_xktManifest`);
        cancelModelLoad();
        const sceneModel = xktLoader.load({
            manifestSrc: `./results/${batchId}/${modelId}/${pipelineId}/model.xkt.manifest.json`,
            id: "myModel",
            edges: true,
            saoEnabled: true
        });
        sceneModel.on("loaded", () => {
            viewer.camera.eye = [0, 0, 1];
            viewer.camera.look = [0, 0, 0];
            viewer.camera.up = [0, 1, 0];
            viewer.cameraFlight.jumpTo(viewer.scene);
        });
    }

    window.loadXKT = function (pipelineId) {

        setButtonDown(`load_${pipelineId}_xkt`);
        cancelModelLoad();

        if (!summary) {
            return;
        }

        let i = 0;
        const xktFiles = summary.pipelines[pipelineId].xktManifest.xktFiles;

        function loadNext() {
            if (i >= xktFiles.length) {
                return;
            }
            const xktFileName = xktFiles[i];
            const model = xktLoader.load({
                id: 'myModel',
                src: `./results/${batchId}/${modelId}/${pipelineId}/${xktFileName}`
            });
            models.push(model);
            model.on("loaded", () => {
                i++;
                loadNext();
            })
        }

        loadNext();

        alignCameraOnModelLoad(true);
    }

    window.loadSplitGLB = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_glb`);
        cancelModelLoad();
        viewer.scene.once("tick", () => {

            fetch(`./results/${batchId}/${modelId}/${pipelineId}/model.glb.manifest.json`)
                .then(res => res.json())
                .then((manifest) => {

                    let glbFiles = manifest.gltfOutFiles;

                    function loadNext() {
                        if (glbFiles.length === 0) {
                            viewer.camera.eye = [0, 0, 1];
                            viewer.camera.look = [0, 0, 0];
                            viewer.camera.up = [0, 1, 0];
                            viewer.cameraFlight.jumpTo(viewer.scene);
                        } else {
                            const glbFileName = getFileNameFromPath(glbFiles.pop());
                            const src = `./results/${batchId}/${modelId}/${pipelineId}/${glbFileName}`;
                            const model = gltfLoader.load({id: 'myModel' + glbFiles.length, src});
                            model.on("loaded", () => {
                                loadNext();
                            });
                        }
                    }

                    loadNext();
                });
        });
    }

    window.loadGLB = function (pipelineId) {

        setButtonDown(`load_${pipelineId}_glb`);
        cancelModelLoad();

        if (!summary) {
            return;
        }

        let i = 0;
        const glbFiles = summary.pipelines[pipelineId].xktManifest.glbFiles;

        function loadNext() {
            if (i >= glbFiles.length) {
                return;
            }
            const glbFileName = glbFiles[i];
            const model = gltfLoader.load({
                id: 'glbModel',
                src: `./results/${batchId}/${modelId}/${pipelineId}/${glbFileName}`,
                edges: true
            });
            models.push(model);
            model.on("loaded", () => {
                i++;
                loadNext();
            })
        }

        loadNext();

        alignCameraOnModelLoad(true);
    }

    window.loadSplitGLBAndJSON = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_glb`);
        cancelModelLoad();
        viewer.scene.once("tick", () => {

            fetch(`./results/${batchId}/${modelId}/${pipelineId}/model.glb.manifest.json`)
                .then(res => res.json())
                .then((manifest) => {

                    let glbFiles = manifest.gltfOutFiles;
                    let jsonFiles = manifest.metadataOutFiles;

                    function loadNext() {
                        if (glbFiles.length === 0) {
                            viewer.camera.eye = [0, 0, 1];
                            viewer.camera.look = [0, 0, 0];
                            viewer.camera.up = [0, 1, 0];
                            viewer.cameraFlight.jumpTo(viewer.scene);
                        } else {
                            const glbFileName = getFileNameFromPath(glbFiles.pop());
                            const jsonFileName = getFileNameFromPath(jsonFiles.pop());
                            const src = `./results/${batchId}/${modelId}/${pipelineId}/${glbFileName}`;
                            const metaModelSrc = `./results/${batchId}/${modelId}/${pipelineId}/${jsonFileName}`;
                            const model = gltfLoader.load({id: 'myModel' + glbFiles.length, src, metaModelSrc});
                            model.on("loaded", () => {
                                loadNext();
                            });
                        }
                    }

                    loadNext();
                });


        });
    }


    function getFileNameFromPath(filePath) {
        const segments = filePath.split('/');
        const fileName = segments[segments.length - 1];
        return fileName;
    }

    window.loadGLBAndJSON = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_glb_and_json`);
        cancelModelLoad();

        if (!summary) {
            return;
        }

        let i = 0;
        const glbFiles = summary.pipelines[pipelineId].xktManifest.glbFiles;
        const jsonFiles = summary.pipelines[pipelineId].xktManifest.metadataFiles;

        function loadNext() {
            if (i >= glbFiles.length) {
                return;
            }
            const glbFileName = glbFiles[i];
            const metadataFileName = jsonFiles[i];

            const model = gltfLoader.load({
                id: 'glbModel',
                src: `./results/${batchId}/${modelId}/${pipelineId}/${glbFileName}`,
                metaModelSrc: `./results/${batchId}/${modelId}/${pipelineId}/${metadataFileName}`,
                edges: true
            });
            models.push(model);
            model.on("loaded", () => {
                i++;
                loadNext();
            })
        }

        loadNext();

        alignCameraOnModelLoad(true);
    }

    fetch(`./results/${batchId}/${modelId}/summary.json`)
        .then(res => res.json())
        .then((_summary) => {
            summary = _summary;
            for (let pipelineId in summary.pipelines) {

                const pipeline = summary.pipelines[pipelineId];

                const xktOK = !!pipeline.xktConvertedOK;
                const glbOK = !!pipeline.glbConvertedOK;
                const jsonOK = !!pipeline.jsonConvertedOK;

                setButtonEnabled(`load_${pipelineId}_xkt`, xktOK);
                setButtonEnabled(`load_${pipelineId}_xktManifest`, xktOK);
                setButtonEnabled(`load_${pipelineId}_glb`, glbOK);
                setButtonEnabled(`load_${pipelineId}_glb_and_json`, glbOK && jsonOK);
            }
        }).catch(err => console.error(err));


    function doIsolate() {
        const searchText = document.getElementById('isolateInput').value.trim();
        if (searchText.trim() === '') {
            // document.getElementById('searchResults').innerHTML = '';
            return;
        }
        isolateObject(searchText)
    }

    document.getElementById('isolateButton').addEventListener('click', doIsolate);


    window.viewer = viewer;

</script>
